<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>TH1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7fafd;
            margin: 30px;
        }

        .formadd {
            max-width: 450px;
            margin: 0 auto;
        }

        .formadd h3 {
            background: #93d4fd;
            color: #222;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            margin-top: 0;
            text-align: center;
        }

        .tablesinhvien h3 {
            background: #03e9fa;
            color: #222;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            margin-top: 0;
            text-align: center;
        }

        form {
            background: #fff;
            max-width: 450px;
            padding: 18px 28px 18px 28px;
            margin-bottom: 30px;

            border-radius: 8px;
            box-shadow: 0 2px 10px #e0eaff;
        }

        form div {
            margin-bottom: 16px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 95%;
            padding: 8px 10px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #62aef7;
            outline: none;
        }

        input[type="radio"] {
            margin-right: 4px;
        }

        button[type="submit"] {
            background: #31a8ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 9px 18px;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 1px 3px #cbeaff;
            transition: background 0.2s;
        }

        button[type="submit"]:hover {
            background: #1480c9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            margin-top: 18px;
            box-shadow: 0 2px 8px #f0f5ff;
        }

        th,
        td {
            border: 1px solid #00ec5b;
            padding: 9px 12px;
            text-align: left;
            font-size: 15px;
        }

        thead th {
            background-color: #b7e7c2;
            color: #1d3557;
            font-size: 16px;
        }

        tbody tr:hover {
            background-color: #e5f5ff;
            text-decoration: underline;
        }

        a {
            color: #1388d6;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            color: #d62929;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="formadd">
        <h3>Form thêm sinh viên</h3>
        <form>
            <div>
                <label for="MaSV">Mã sinh viên</label><br>
                <input type="text" id="MaSV" name="MaSV" required placeholder="VD: SV001">
            </div>
            <div>
                <label for="HoTen">Họ và tên</label><br>
                <input type="text" id="HoTen" name="HoTen" required placeholder="VD: Nguyễn Văn A">
            </div>
            <div>
                <label for="Email">Email</label><br>
                <input type="email" id="Email" name="Email" required placeholder="VD: example@gmail.com">
            </div>
            <div>
                <label for="NgaySinh">Ngày sinh</label><br>
                <input type="date" id="NgaySinh" name="NgaySinh" placeholder="Chọn ngày sinh">
            </div>
            <div>
                <label>Giới tính</label><br>
                <input type="radio" id="Nam" name="gender" value="Nam">
                <label for="Nam">Nam</label>
                <input type="radio" id="Nu" name="gender" value="Nữ">
                <label for="Nu">Nữ</label>
            </div>
            <div>
                <label for="GhiChu">Ghi chú</label><br>
                <textarea id="GhiChu" name="GhiChu" rows="3" placeholder="Nhập ghi chú (nếu có)"></textarea>
            </div>
            <div>
                <div style="text-align: right;">
                    <button type="submit">Thêm sinh viên</button>
                </div>
            </div>
        </form>
    </div>

    <hr>

    <div class="tablesinhvien">

        <table>

                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>

</html>
